			function run_path_eip(){

				path_eip.attr(
					{
					    id: "path_eip",
					    fill: "none",
					    strokeWidth: "2",
					    stroke: "red",
					    strokeDasharray: path_eip_len + " " + path_eip_len,
					    strokeDashOffset: path_eip_len
					}
				);
				path_eip.attr("stroke-dashoffset", path_eip_len);
				path_eip.animate({"stroke-dashoffset": 0}, 1000, mina.easeinout);
				var timer;
				if(timer) clearTimeout(timer);
				timer=setTimeout("run_path_eip_1();", 1000);
				var timer2;
				if(timer2) clearTimeout(timer2);
				timer2=setTimeout(function(){
					path_eip.animate({"stroke-dashoffset": -path_eip_len}, 500, mina.easeinout);
				}, 2000);

<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="360" height="120"  viewBox="-10 10 360 55" style="top:70px; position:absolute; display:none">
     <path d="M-1,1.499h83c0,0,10.5,1,10.5,11.25s-10.25,12.25-10.25,12.25h-43.5c0,0-10.75,0.75-11.75,11.5s9.75,12.25,9.75,12.25H343.5" stroke="#529fd9" stroke-width="2" fill="none" id="wire"></path>
	<path d="M-1,1.499h83c0,0,10.5,1,10.5,11.25s-10.25,12.25-10.25,12.25h-43.5c0,0-10.75,0.75-11.75,11.5s9.75,12.25,9.75,12.25H343.5" stroke="red" stroke-width="2" fill="none" id="wireR" style="stroke-dasharray: 1000.88px, 1000.88px; stroke-dashoffset: 1000px;"></path>
<!--	
	<circle cx="" cy="" r="8" fill="#529fd9" id="ball">
		<animateMotion dur="2s" repeatCount="indefinite" begin="click">
			<mpath xlink:href="#wire"></mpath>
		</animateMotion>
	</circle>
-->
</svg>
<script>

	$("#page_bg").click(function(){
		var path = document.querySelector('#wireR');
		var length = path.getTotalLength();
		// Clear any previous transition
		path.style.transition = path.style.WebkitTransition =
		  'none';
		// Set up the starting positions
		path.style.strokeDasharray = length + ' ' + length;
		path.style.strokeDashoffset = length;
		// Trigger a layout so styles are calculated & the browser
		// picks up the starting position before animating
		path.getBoundingClientRect();
		// Define our transition
		path.style.transition = path.style.WebkitTransition =
		  'stroke-dashoffset 2s ease-in-out';
		// Go!
		path.style.strokeDashoffset = '0';
	});

</script>


<svg id="svg111" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="360" height="120" viewBox="-10 10 360 55" style="top:150px; position:absolute; display:none">

</svg>
<script>
	var snapC = Snap("#svg111");
	var myPathC = snapC.path("M-1,1.499h83c0,0,10.5,1,10.5,11.25s-10.25,12.25-10.25,12.25h-43.5c0,0-10.75,0.75-11.75,11.5s9.75,12.25,9.75,12.25H343.5");
	var lenC= myPathC.getTotalLength();
	myPathC.attr(
		{
		    id: "mypath",
		    fill: "none",
		    strokeWidth: "2",
		    stroke: "red",
		    strokeDasharray: lenC + " " + lenC,
		    strokeDashOffset: lenC
		}
	);
	myPathC.attr("stroke-dashoffset", lenC);
	myPathC.animate({"stroke-dashoffset": 0}, 4500, mina.easeinout);

</script>
